<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            background: lightskyblue;
            color: #154360;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; 
            font-size: 100%;  
            border-radius: 5%; 
            overflow: hidden;
        }
        .container img {
            width: 100%;
        }
        .container h1 {
            padding-top: 50px;
        }
        .photor {
            background: snow;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 250px;
            left: 180px;
            width: 150px;
            height: 150px;
            border-radius: 100%;
        }
        .photor img {
            width: 90%;
            height: 90%;
            border-radius: 100%;
        }
        .social {
            position: absolute;
            top: 450px;
            left: 400px;               
        }
        .social img {
            width: 30px
        }
    
           

      
    </style>
    <section>
        <div class="container">
            <img src="https://images.pexels.com/photos/1684166/pexels-photo-1684166.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="top">
            <h1>María Guillén</h1>
            <p>Web developer</p>
        </div>
        <div class="photor">
            <img src="https://i.imgur.com/NNb8ODE.jpg" alt="foto">
        </div>
        <div class="social">
            <a href="https://github.com/mguillendev"><img src="https://cdn-icons-png.flaticon.com/512/1051/1051326.png?w=740&t=st=1676395528~exp=1676396128~hmac=b55c886a952909c882963d66e5548f93aa275cb02de17deaf130910009f31f8b" alt="github"></a> 
            <a href="https://www.linkedin.com/in/maria-g-guillen/"><img src="https://cdn-icons-png.flaticon.com/512/254/254394.png?w=740&t=st=1676395537~exp=1676396137~hmac=c670270ab44c7ef4753c0115a84707c6cb6e3433ef8fc297d0834513fee948fd" alt="linkedin"></a> 
        </div>
    </section>

</html>
